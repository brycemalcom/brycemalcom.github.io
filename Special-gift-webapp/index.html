<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Gift for You</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gift-container" id="gift-container">
        <img src="present.png" alt="A special gift for you" id="present">
        <p class="gift-text">A gift for you ❤️</p>
    </div>
    <div class="message-container hidden" id="message">
        <img src="Ggay.jpg" alt="Gift Image" class="gift-image">
        <p class="gift-message">URRRRR GAAAYYYYYYYYYY</p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const giftContainer = document.getElementById('gift-container');
        const present = document.getElementById('present');
        const message = document.getElementById('message');

        if (present) {
            present.addEventListener('click', () => {
                giftContainer.classList.add('hidden');
                message.classList.remove('hidden');
                
                // Add explosion effect
                createExplosion();
            });
        } else {
            console.error('Present element not found');
        }

        function createExplosion() {
            console.log('Creating explosion effect');
            const colors = ['#ff0000', '#ff7f00', '#ffff00', '#00ff00', '#0000ff', '#8b00ff'];
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.left = '50%';
                particle.style.top = '50%';
                particle.style.width = '10px';
                particle.style.height = '10px';
                particle.style.borderRadius = '50%';
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                document.body.appendChild(particle);

                const angle = Math.random() * Math.PI * 2;
                const speed = 1 + Math.random() * 5;
                const distance = 50 + Math.random() * 100;

                anime({
                    targets: particle,
                    translateX: Math.cos(angle) * distance,
                    translateY: Math.sin(angle) * distance,
                    scale: [1, 0],
                    opacity: [1, 0],
                    easing: 'easeOutExpo',
                    duration: 1000,
                    complete: () => {
                        document.body.removeChild(particle);
                    }
                });
            }
        }
    });
    </script>
</body>
</html>
